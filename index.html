<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->
    <section id="start-screen">
        <h2>Welcome to basic Rock Paper Scissor game</h2>
        <button class="playBtn">Start Game</button>
    </section>

    <section id="game-screen" class="hidden">
        <h2>Game screen</h2>
        <!-- Selection Buttons -->
        <div class="choices">
            <button class="choices-btn" data-choice="Rock">Rock 🪨</button>
            <button class="choices-btn" data-choice="Paper">Paper 📄</button>
            <button class="choices-btn" data-choice="Scissor">Scissor ✂️</button>
        </div>
    </section>

    <section id="result-screen" class="hidden">
        <h2>Result screen</h2>
        <div class="log"></div>
    </section>

    <section id="gameover-screen" class="hidden">
        <h2>Game over screen</h2>
    </section>
    <script src="index.js"></script>
</body>
</html>
