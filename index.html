<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start Screen -->
    <div id="start-screen">
      <h2>Welcome to basic Rock Paper Scissor game</h2>
      <button class="play-btn">Start Game</button>
    </div>

    <!--  Game Screen -->
    <div id="game-screen" class="choices hidden">
      <h2>Game screen</h2>
      <button class="choice-btn" data-choice="Rock">Rock</button>
      <button class="choice-btn" data-choice="Paper">Paper</button>
      <button class="choice-btn" data-choice="Scissor">Scissor</button>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="hidden">
      <h2>Result screen</h2>
      <div class="log"></div>
    </div>

    <!-- Game Over / Scoreboard Screen -->
    <div id="gameover-screen" class="hidden">
      <h2>Game over screen</h2>
    </div>
    <script src="index.js"></script>
  </body>
</html>
